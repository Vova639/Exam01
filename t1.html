  <!-- Добавляем скрипт для поиска -->
<script>
  function search() {
    // Получаем текст из поля ввода поиска
    var searchText = document.querySelector(".search-bar input[type='text']").value.toLowerCase();
    
    // Получаем все карточки товаров
    var productCards = document.querySelectorAll(".product-card");

    // Проходим по каждой карточке товара
    productCards.forEach(function(card) {
      // Получаем текст из заголовка карточки (названия товара)
      var title = card.querySelector("h3").textContent.toLowerCase();

      // Проверяем, содержит ли текст заголовка карточки введенный текст поиска
      if (title.includes(searchText)) {
        // Если содержит, показываем карточку товара
        card.style.display = "block";
      } else {
        // Если не содержит, скрываем карточку товара
        card.style.display = "none";
      }
    });

    // Очищаем поле ввода поиска
    document.querySelector(".search-bar input[type='text']").value = "";
  }
</script>
